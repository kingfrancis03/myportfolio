name: CI/CD

on:
  push:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:   
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Debug
        run: |
          echo "Current User: $(whoami)"
          echo "GitHub Token: ${{ secrets.GITHUB_TOKEN }}"

      - name: Configure Git
        run: |
          git config --global user.email "magtutofrancis@gmail.com"
          git config --global user.name "kingfrancis03"
          git remote set-url origin "https://kingfrancis03:${{ secrets.GITHUB_TOKEN }}@github.com/kingfrancis03/myportfolio.git"

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: CI=false npm run deploy

